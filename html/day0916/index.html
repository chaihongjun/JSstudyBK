<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		
		<style type="text/css">
			.out{
			  width:300px;
			  height:100px;
			  position:relative;
			}
			
			.arrow{
			  width:20px;
			  height:20px;
			  position:fixed;
			  left:50%;
			  top:10px;
			  background:#c6c;
			}
		</style>
		<script type="text/javascript" src="js/jquery-1.11.0.js" ></script>
		<script>
			var direction='right';
			(function(){
			    var css={
			        'left':'49%'
			    };
			    if(direction==='right'){
			        direction='left';
			        css.left='51%';
			    }else{
			        direction='right';
			    }
			    $('.arrow').animate(css,arguments.callee);
			})();
		</script>
	</head>
	<body>
		<div class="out">
		  <div class="arrow"></div>
		</div>
	</body>
</html>
