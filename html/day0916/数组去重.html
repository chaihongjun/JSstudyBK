<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>数组去重</title>
		<script type="text/javascript" src="js/jquery-1.11.0.js" ></script>
		<script>

			//数组去重
			Array.prototype.uniquel=function(arr){
				var n=[];
				for(var i=0;i<arr.length;i++){
					if(n.indexOf(arr[i])==-1) n.push(arr[i]);
				}
				return n;
			}
			var arr=["e","r","t","d","f","g","h","j","u","i","a","s","d","e","f","c","x","a","s","d","e","s","a","z","x","c"];
			document.write(Array.prototype.uniquel(arr));
			
		</script>
	</head>
	<body>
	</body>
</html>
