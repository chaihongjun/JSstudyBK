<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>向左滚动</title>
		<!--？？？？？？？？//////////有问题-->
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				list-style: none;
			}
			
			#gundong {
				background: #FFF;
				overflow: hidden;
				border: 1px dashed #CCC;
				width: 500px;
				font-size: 12px;
				height: 20px;
				line-height: 20px;
				padding: 5px;
			}
			
			#gundong a {
				color: #333;
			}
			
			#gundongAreaMain1 {
				float: left;
				width: 800%;
			}
			
			#gundongAreaMain2,
			#gundongAreaMain3,
			#gundongAreaMain2 li,
			#gundongAreaMain3 li {
				float: left;
			}
		</style>
	</head>

	<body>
		<div id="gundongAreaMain">
			<span>导读</span>
			<div id="gundong">
				<div id="gundongAreaMain1">
					<ul id="gundongAreaMain2">
						<li>
							<a href="/" target="_blank"><strong>111111111111111</strong></a>
						</li>
						<li>
							<a href="/" target="_blank"><strong>2222222222222</strong></a>
						</li>
						<li>
							<a href="/" target="_blank"><strong>3333333333333333</strong></a>
						</li>
						<li>
							<a href="/" target="_blank"><strong>4444444444444444</strong></a>
						</li>
					</ul>
					<ul id="gundongAreaMain3"></ul>
				</div>
			</div>
		</div>
		<script>
			var speed = 30; //数字越大速度越慢
			var tab = document.getElementById("gundong");
			var tab1 = document.getElementById("gundongAreaMain2");
			var tab2 = document.getElementById("gundongAreaMain3");
			tab2.innerHTML = tab1.innerHTML;

			function Marquee() {
				if(tab2.offsetWidth - tab.scrollLeft <= 0)
					tab.scrollLeft -= tab1.offsetWidth
				else {
					tab.scrollLeft++;
				}
			}
			var MyMar = setInterval(Marquee, speed);
			tab.onmouseover = function() {
				clearInterval(MyMar)
			};
			tab.onmouseout = function() {
				MyMar = setInterval(Marquee, speed)
			};
		</script>
	</body>

</html>
