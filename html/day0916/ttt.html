<!DOCTYPE html>
<html>
	<head>

			li{background: blue;}

		<script type="text/javascript" src="js/jquery-1.11.0.js" ></script>
		
		<script>
		
			$(".ul").mouseenter(function(){
				$(this).css({"background":"red"});
			});
			
			
			
		</script>
	</head>

			<ul>
				<li>222222222</li>

			</ul>
			<ul>
				<li>fffffffffffffff</li>
			</ul>
			<ul>
				<li>vvvvvvvvvvvv</li>
			</ul>
		</div>
	</body>
</html>
