			//数组去重
			Array.prototype.uniquel=function(arr){
				var n=[];
				for(var i=0;i<arr.length;i++){
					if(n.indexOf(arr[i])==-1) n.push(arr[i]);
				}
				return n;
			}
			var arr=["e","r","t","d","f","g","h","j","u","i","a","s","d","e","f","c","x","a","s","d","e","s","a","z","x","c"];
			document.write(Array.prototype.uniquel(arr));
		</script>
