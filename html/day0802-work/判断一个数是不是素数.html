<script type="text/javascript">
		// 3.判断一个数是不是素数。(除了1和它本身以外不再有其他的除数整除。)
		// 2 n-1 ++
		
		var n=7;
		for(var i=2; i<=n-1; i++) {
			if(7%i==0) {
				alert("不是素数"+i);
				break;
			}
			if(i==n-1){
				alert("是素数");
			}
		}
		
</script>
