<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			
			
			var year=parseInt(prompt("请输入一个年份："));
			var month=parseInt(prompt("请输入一个月份："));
			var date1=parseInt(prompt("请输入一个日期："));
			var sum=0;
			
			var dayser = ( (year%4==0&&year%100!=0)||year%400==0 ) ? 29 : 28 ;
			
			switch (month){
				case 12: sum=sum+30;
				case 11: sum=sum+31;
				case 10: sum=sum+30;
				case 9: sum=sum+31;
				case 8: sum=sum+31;
				case 7: sum=sum+30;
				case 6: sum=sum+31;
				case 5: sum=sum+30;
				case 4: sum=sum+31;
				case 3: sum=sum+dayser;
				case 2: sum=sum+31;
				case 1: sum=sum+date1;
				
			}
			
			alert(sum);
			
			
		</script>
	</head>

	</body>
