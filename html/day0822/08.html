<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			
			for (var s=100;s<=999;s++) {
					var a = parseInt(s%100%10);
					var b = parseInt(s%100/10);
					var c = parseInt(s/100);
					
					var str = a*a+b*b+c*c;
					document.write(str +" ");
				}
			
		</script>
	</head>
	<body>
	</body>
</html>
