		<style>
			#div1{width: 40px;height: 40px;background: red;position: absolute;top: 0px;}
			#line{width: 2px;height: 500px;background: blue;position: absolute;left: 500px;top: 0px;}
			
		</style>
	</head>
	<script>
		window.onload =function(){
			//var i=0;
			var div1 = document.getElementById("div1");
			
			
			/*

				if (parseInt(div1.style.left) >= 460) {

					clearInterval(timer);
				}
			},50);
			*/
			
			
			
			
			/*

			//减速运动
			
			
			var end = 0;
			var timer = setInterval(function(){
				var start = parseInt(div1.style.left);
				var speed =(end-start)/10;  //除以一定的数字得到相对小的值，然后相加。
				
				speed = (speed>0) ? Math.ceil(speed) : Math.floor(speed);
				
				div1.style.left = start+speed+"px";
				console.log(div1.style.left);
				if (start == end ) {
					clearInterval(timer);
				}	
			},60);
			
			
			
		}
	</script>
	<body>
	
		<div id="div1"  style="left: 450px"></div>
		<div id="line"></div>
		
	</body>
