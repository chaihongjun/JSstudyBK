<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>收缩展开</title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			div{width: 200px;margin: 0 auto;}
			li{list-style:none;}
			ul>li{background: black;color: white;width: 200px;height: 30px;text-align: center;border-bottom: 2px solid white;}
			ol>li{background: magenta;width: 200px;height: 200px;display: none;}
			.selected{display: block;}
		</style>
		
		
		
		
		
		
		
		<script>
			window.onload = function(){
				var ul = document.getElementsByTagName("ul");
				var ol = document.getElementsByTagName("ol");
				for (var i=0;i<ul.length;i++) {
					var tab = ul[i].children[0];
					tab.index=i;
					tab.onclick = function(){
						for (var j=0;j<ol.length;j++) {
							ol[j].children[0].style.display = "none";
						}
						ol[this.index].children[0].style.display = "block";
					}
				}
			}
		</script>
	</head>
	<body>
		<div>
			<ul>
				<li>AAAAAA</li>
			</ul>
			<ol>
				<li class="selected">1111111</li>
			</ol>
			<ul>
				<li>BBBBBBB</li>
			</ul>
			<ol>
				<li>2222222</li>
			</ol>
			<ul>
				<li>CCCCCCC</li>
			</ul>
			<ol>
				<li>333333</li>
			</ol>
			<ul>
				<li>DDDDDD</li>
			</ul>
			<ol>
				<li>44444444</li>
			</ol>
		</div>
	</body>
</html>
