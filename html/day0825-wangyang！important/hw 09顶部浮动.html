<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{height: 3000px;}
			#box{width: 100%;height: 50px;background: mediumturquoise;position: absolute;top: 0px;left: 0px;}
		</style>
		<script src="js/startMove.js" type="text/javascript" charset="utf-8"></script>

			}
		</script>
