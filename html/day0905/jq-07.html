<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>两边边框变色</title>
		<style type="text/css">
			*{padding: 0;margin: 0;}
			
			li{width: 400px;height: 400px;position: relative;border: 1px solid #CCCCCC;list-style: none;overflow: hidden;float: left;}
			
			img{width: 390px;height: 390px;position: absolute;left: 5px;top: 5px;z-index: 1;}
			
			p{width: 0;height: 0;background: black;position: absolute;z-index: 0;}
			
			.p1{left: 0;top: 0;}
			.p2{right: 0;bottom: 0;}
	
		</style>
		<script type="text/javascript" src="js/jquery-1.11.0.js" ></script>
		<script>
			$(function(){
				
				$("li").mouseenter(function(){
					var p1=$(this).find(".p1");
					var p2=$(this).find(".p2");
					p1.animate({
						width:400,
						height:400
					});
					p2.animate({
						width:400,
						height:400
					});
				});
				
				
				$("li").mouseleave(function(){
				
					var p1=$(this).find(".p1");
					var p2=$(this).find(".p2");
					p1.animate({
						width:0,
						height:0
					});
					p2.animate({
						width:0,
						height:0
					});
					
				});
			
			});
			
		</script>
	</head>
	<body>
		<ul>
			<li>
				<img src="img/t.jpg" />
				<p class='p1'></p>
				<p class='p2'></p>
			</li>
			<li>
				<img src="img/nj.jpg" />
				<p class='p1'></p>
				<p class='p2'></p>
			</li>
			<li>
				<img src="img/cz.jpg" />
				<p class='p1'></p>
				<p class='p2'></p>
			</li>
		</ul>
	</body>
</html>
