<head>
<meta charset="UTF-8">

<script type="text/javascript" src="js/jquery-1.11.0.js" ></script>
<script>
	$(function(){
		$("li:has(ul)").css("list-style-image","url(img/0.jpg)");
		$("li:not(:has(ul))").css("list-style","none");
		
		$("li:has(ul)").click(function(e){
			if(this==e.target){
				
				if( $(this).children().is(":hidden") ){
					$(this).css("list-style-image","url(img/0.jpg)");
					$(this).children().show(1000);
				}else{
					$(this).css("list-style-image","url(img/1.jpg)");
					$(this).children().hide(1000);
				}
				
			}
		});
	});


</script>
</head>
<body>

	<ul>
		<li>A
			<ul>
				<li>1</li>
				<li>2</li>
				<li>3</li>
			</ul>
		</li>
		<li>B</li>
		<li>C

				</li>

				</li>

	</ul>

</body>
