<script type="text/javascript">
		//封装一个函数，可以根据输入的数值n(天数)显示n天后的时间.
		function mySetDate(date, n) {
			//日
			var year = date.getFullYear();
			var month = date.getMonth() + 1;
			var day = date.getDate();
			var theMonthDay = 31;
			if(month == 2) {
				theMonthDay = (year%4==0&&year%100!=0 || year%400==0)? 29 : 28;
			} else if(month == 4|| month == 6||month == 9 || month == 11) {
				theMonthDay = 30;
			}

			if(day+n<=theMonthDay) {
				day += n;
			} else {
				month++;
				day = n-(theMonthDay-day);
				if(month>12) {
					year++;
					month = 1;
				}
			}

			var afterDay = new Date();
			afterDay.setFullYear(year);
			afterDay.setMonth(month-1);
			afterDay.setDate(day);
			return afterDay;
		}
		console.log(mySetDate(new Date("2017-7-24"), 2));
		
		
		//使用js已经封装好的函数实现！
		function mySetDate(date, n) {
			date.setDate(date.getDate()+n);
			return date;
		}
		console.log(mySetDate(new Date("2017-7-24"), 5));
</script>
