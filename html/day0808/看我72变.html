<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
				window.onload = function(){
					var box = document.getElementById("box");
					var i = 1;
					var fontTmp = 6;
					setInterval(function() {
						var colors = ["red", "yellow", "green", "black", "blue","darkcyan","forestgreen","firebrick","wheat"];
						box.style.color = colors[i++];
						box.style.fontSize = numFromStr(box.style.fontSize) + fontTmp +"px";
						if(i==colors.length) {
							i = 0;
							fontTmp *= -1;
						}
					}, 50)
				}
				function numFromStr(str) {
				var index = str.indexOf("px");
				var num = Number(str.substring(0, index));
				return num;
			}
		</script>
	</head>
	<body>
		<div id="box" style="width: 400px;height: 500px; line-height: 500px;text-align: center; background: aqua;font-size: 12px;color: black;">看我变变变</div>
	</body>
</html>
