<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<style type="text/css">
			*{margin: 0;padding: 0;}
			#boc{
				width: 200px;
				height: 36px;
				border: 1px solid #aaa;
			}
			body{
				margin: 30px;
			}
			#progressBar{
				
				height: 36px;
				background: red;
			}
		</style>
		<script type="text/javascript">
			window.onload = function() {
				var progressBar = document.getElementById("progressBar");
				var progressNum = document.getElementById("progressNum");
				var i=0;
				var timer = setInterval(function(){
					i++;
					progressNum.innerHTML = i;
					progressBar.style.width = i+"%";     //宽度按百分比来算！
					if(i==100) {
						clearInterval(timer);
					}
				}, 50)
			}
		</script>
	</head>
	<body>
		<div id="boc">
			<div id="progressBar"></div>
		</div>
		<span id="progressNum">0</span>%
	</body>
</html>
