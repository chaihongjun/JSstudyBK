<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			#kk{
				width: 300px;
				height: 250px;
				border: 1px solid mediumspringgreen;
				margin: 50px auto;
			}
			#box{
				width: 300px;
				height: 200px;
				background: red;
			}
			#btn{
				width: 300px;
				height: 50px;
				line-height: 50px;
				font-family: "微软雅黑";
				font-size: 20px;
				font-weight: 900;
				cursor: pointer;
			}
		</style>
		<script type="text/javascript">
			
			window.onload = function(){
				var str = document.getElementById("box");
				var txt = document.getElementById("btn");
				
				btn.onclick = function() {
					var colors = ["red", "blue", "yellow", "green", "black"];
					var i=1;
					var aa = setInterval(function(){
						box.style.backgroundColor = colors[i];
						i++;
						if(i == colors.length) {
							i=0;
						}
					}, 500)
					setTimeout(aa);
				}
			}
		</script>
	</head>
	<body>
		<div id="kk">
			<div id="box"></div>
			<button id="btn">换色Div!</button>
		</div>
	</body>
</html>
