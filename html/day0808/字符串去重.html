	//2排序+去重字符串
	var str = "hjshjshdjuwiuasdqweas";
	
	function quChong(str){
		var strArr = str.split("");
		strArr.sort();
		var resultArr = [];
		var strTmp = "";
		for (var i in strArr) {
			if (strArr[i] != strTmp) {
				resultArr.push(strArr[i]);
				strTmp = strArr[i];
			}
		}
		return resultArr;
	}
	console.log(quChong(str));
	console.log(quChong(str).toString());
