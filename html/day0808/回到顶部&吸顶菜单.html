<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{
				width: 100%;
				height: 3000px;
			}
			#box{
				width: 40px;
				height: 40px;
				position: fixed;
				right: 100px;
				bottom: 100px;
				background: aqua;
				border: 1px solid #FF0000;
				text-align: center;
				line-height: 40px;
				display: none;   
			}
			#box:hover{
				background: red;
				border: 1px solid aquamarine;
			}
		</style>
	</head>
	<body>
		<p id="box" onclick="Top()">顶部</p>
		<div id="box1"  style="width: 100%; height: 30px; background: magenta; position: absolute; top: 400px;"></div>
		
		<script type="text/javascript">
			
			//回到顶部=========================================================================
			window.onscroll = function() {
				var box = document.getElementById("box");
				var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
				if (scrollTop >= 400) {
						box.style.display = "block";
					}else if (scrollTop <400) {
						box.style.display = "none";
					}	
			 }
			function Top () {
				scroll(0,0);
			}
			
			
			//====顶部吸顶菜单定位====================================================================
			window.onscroll = function() {
				var box1 = document.getElementById("box1");
				var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
				
				if (scrollTop >= 400) {
						box1.style.position = "fixed";
						box1.style.top = 0+"px";
						box1.style.left = 0+"px";
					}else if (scrollTop <400) {
						box1.style.position = "absolute";
						box1.style.top = 400+"px";
						box1.style.left = 0+"px";
					}	
					box1.innerHTML = scrollTop;
				console.log(scrollTop);
			 }
				 
		</script>
	</body>
</html>
