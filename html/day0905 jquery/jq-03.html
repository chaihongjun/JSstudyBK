<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.div1{position: absolute;left: 200;top: 50;border: 1px solid #ccc;background: magenta;width: 50px;height: 30px;line-height: 30px;text-align: center;}
		</style>
		<style type="text/css">
			a{display: block;}
		</style>
		
		
		<script type="text/javascript" src="js/jquery-1.11.0.js" ></script>
		<script>
			$(function(){
				$("div").mouseenter(function(){
					if ($(this).hasClass("div1")) {
						$(this).animate({left:300});
					}
				});
				
				
				$("div").mouseleave(function(){
					if ($(this).hasClass("div1")) {
						$(this).animate({left:200});
					}
				});
				
				//===========================
				
				
				
				
				
				
				
				
				
				
				
				
				
				
				
				
				
				
				
				
			});
		</script>
	</head>
	<body>
		<!--<div class="div1">111</div>-->
		<!--<div>222</div>-->
		
		
		<span id="nav">

			<a href="#">eeeeeeeeeeee</a>
			<a href="#">ssssssssqqqqq</a>
			<a href="#">lllllllqqqqq</a>
		
		</span>
		
		
		
	</body>
</html>
