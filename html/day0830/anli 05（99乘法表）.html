<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>9*9乘法表</title>
		<script>
			/*
			for (var i=1;i<=9;i++) {
					for (var j=1;j<=i;j++) {
					document.write(j+"*"+i+"="+i*j+"  ");
				}
					document.write("<br />");
			}
			*/
			
			(function(){
				document.write("<table>");
				for(var i=1;i<=9;i++) {
						document.write("<tr>");
						(function(n){
							for (var i=1;i<=n;i++) {
								document.write("<td>"+n+"*"+i+"="+(i*n)+"</td>");
							}
						})(i);
						document.write("</tr>");
				}
				document.write("</table>");
			}());
			
			
		</script>
	</head>
	<body>
	</body>
</html>
