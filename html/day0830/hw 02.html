<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		
			*{padding: 0;margin: 0;}
			#box1{width: 400px;height: 400px;position: relative;float: left;}
			#glass{width: 100px;height: 100px;background: lawngreen;opacity: 0.3;position: absolute;left: 0;top: 0;}
			
			#box2{width: 400px;height: 400px;position: relative;overflow: hidden;float: left;margin-left: 30px;}
			
			#img2{position: absolute;left: 0;top: 0;}
			
		</style>
		<script>
			window.onload = function(){
				var box1 = document.getElementById("box1");
				var box2 = document.getElementById("box2");
				var glass = document.getElementById("glass");
				var img2 = document.getElementById("img2");
				
				img2.style.display = "none";
				glass.style.display = "none";
				
				box1.onmousemove = function(event){
					event = event||window.event;
					var x = event.clientX//-box1.offsetLeft;
					var y = event.clientY//-box1.offsetTop;
					
					x-=50;
					y-=50;
					
					if(x<=0) x=0;
					if(y<=0) y=0;
					if(x>=300) x=300;
					if(y>=300) y=300;
					
					glass.style.left = x+"px";
					glass.style.top = y+"px";
					
					
					/*
					 *  -4  ：glass与box1的比例 等于 显示窗口(即box2) 与大图片(即img2)的比例。
					 */
					
					
					img2.style.left = -4*x+"px";   //-4 为显示窗口的宽度除以镜子的宽度得到的结果
					img2.style.top = -4*y+"px";
				
				}
				box1.onmouseover = function(){
					img2.style.display = "block";
					glass.style.display = "block";
				}
				box1.onmouseout = function(){
					img2.style.display = "none";
					glass.style.display = "none";
				}
			}
		</script>
	</head>
	<body>
		<div id="box1">
			<img src="img/1.jpg" width="400" height="400" />
			<div id="glass"></div>
		</div>
		
		<div id="box2">
			<img id="img2" src="img/2.jpg" />
		</div>
	</body>
</html>
