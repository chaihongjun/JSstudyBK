<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			
			//字符串去重！
			
			var str = "aaaammmmm";
			var ss = "";
			
			for (var i=0;i<str.length;i++) {
				if (ss.indexOf(str[i]) == -1) {
					ss += str[i];
				}
			}
			alert(ss);
			
		</script>
	</head>
	<body>
	</body>
</html>
