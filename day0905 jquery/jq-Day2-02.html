<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>显示、隐藏滑动切换</title>
		<style type="text/css">
			#box{width: 300px;height: 300px;background: magenta;}
			
		</style>
		<script type="text/javascript" src="js/jquery-1.11.0.js" ></script>
		<script>
			$(function(){
				$("input:eq(0)").click(function(){
					$("div").slideDown(1000); //滑动显示
				});
				$("input:eq(1)").click(function(){
					$("div").slideUp(1000);  //滑动隐藏
				});
				$("input:eq(2)").click(function(){
					$("div").slideToggle(1000);  //显示、隐藏滑动切换
				});
			})
			
			
		</script>
	</head>
	<body>
		<input type="button" value="slideDown" />
		<input type="button" value="slideUp" />
		<input type="button" value="slideToggle" />
		<div id="box"></div>
	</body>
</html>
